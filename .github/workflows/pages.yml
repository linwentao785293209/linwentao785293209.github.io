name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Show disk usage (before)
        run: |
          df -h
          echo "Top-level:"
          ls -la

      # 关键：避免把 .git 打进 Pages artifact（它巨大且没必要）
      - name: Prepare site folder (exclude .git)
        run: |
          mkdir site
          rsync -a --delete \
            --exclude='.git' \
            --exclude='.github' \
            ./ site/
          echo "Site folder size:"
          du -sh site || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
